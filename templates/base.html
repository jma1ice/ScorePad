<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Card Game Scorer{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/4395217cb6.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-container">
                <a href="{{ url_for('index') }}" class="nav-brand">
                    <i class="fa-solid fa-gem"></i>
                    ScorePad
                </a>
                <div class="nav-links">
                    <a href="{{ url_for('index') }}" class="nav-link">
                        <i class="fa-solid fa-house"></i>
                        Home
                    </a>
                    <a href="{{ url_for('game_history') }}" class="nav-link">
                        <i class="fa-solid fa-clock-rotate-left"></i>
                        History
                    </a>
                </div>
            </div>
        </nav>

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>

        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
